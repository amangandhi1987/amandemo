
<div class="background-container">
<div class="login-container">
    <h3>{{message}}</h3>
<form>
   Enter Username <br>
   <input type="email" name="user" placeholder="Username is registered email" required [(ngModel)]="user">  <br>
   
  Enter Password <br>
    <input type="password" name="password" placeholder="Password" required [(ngModel)]="password">
    <br>
<button (click)="login()">Login</button>
</form>
</div>
</div>
